<!DOCTYPE html>
<html>
<head>
    <title>Anime Quotes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Dark theme toggle button in the top right corner -->
    <button id="toggle-theme" class="icon-button">&#127769;</button> <!-- Unicode character for moon -->

    <div class="container">
        <h1>Anime Quotes</h1>
        <div id="quote-display">
            <p id="quote-text"></p>
            <p id="quote-author"></p>
            <p id="quote-anime"></p>
        </div>
        <button id="fetch-quote">Fetch New Quote</button>
        <button id="add-to-favorites">Add to Favorites</button>
        <div id="favorites-container">
            <h2>Favorites</h2>
            <div id="favorites-list"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
